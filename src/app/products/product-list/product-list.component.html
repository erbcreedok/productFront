<div class="row">
    <div [ngClass]="isFilterOpen ? 'col-xs-10' : 'col-xs-12'" class="table-container">
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-right">
                    <button [ngClass]="isFilterOpen ? 'active' : ''" (click)="isFilterOpen = !isFilterOpen" class="btn btn-default">Filters <i class="glyphicon glyphicon-filter"></i></button>
                    <button class="btn btn-primary" routerLink="new"><i class="glyphicon glyphicon-file"></i> Add Product</button>
                    <button class="btn btn-primary-light" (click)="loadProducts()"><i class="glyphicon glyphicon-refresh"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table [ngClass]="{disabled: isBusy()}">
                    <thead>
                    <th>
                        <input type="checkbox" class="table-checkbox">
                    </th>
                    <th *ngFor="let columnName of productColumns"
                        (click)="onSorted(columnName)"
                        [ngClass]="isOrderedBy(columnName)">{{ columnName.title }}</th>
                    <th></th>
                    <th></th>
                    </thead>
                    <tbody>
                    <app-product-item *ngFor="let product of products; let i = index"
                                      [product]="product"
                                      [columns]="productColumns"
                                      [index]="i"></app-product-item>
                    </tbody>
                    <div class="loader-spinner" *ngIf="isBusy()"></div>
                </table>
            </div>
        </div>
        <div class="row">
            <nav aria-label="Page navigation" style="text-align: center">
                <ul class="pagination">
                    <li [ngClass]="{disabled: activePage === 1}">
                        <a style="cursor: pointer" (click)="goToPage(activePage - 1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li *ngFor="let page of pages" [ngClass]="{active: page === activePage}"><a style="cursor:pointer;" (click)="goToPage(page)">{{ page }}</a></li>
                    <li [ngClass]="{disabled: activePage === lastPage}">
                        <a style="cursor: pointer" (click)="goToPage(activePage + 1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <app-product-filters (closeFilters)="isFilterOpen = false" *ngIf="isFilterOpen" class="col-xs-2">></app-product-filters>
</div>
