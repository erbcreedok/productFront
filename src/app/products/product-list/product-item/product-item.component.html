<td>
  <input type="checkbox" class="table-checkbox">
</td>
<td *ngFor="let column of columns">
  <span *ngIf="product[column.name]"
        title="{{ product[column.name].constructor.name == 'Date' ? ( product[column.name] | amDateFormat:'MMMM Do YYYY, h:mm:ss a' ) : product[column.name] }}">
    {{ product[column.name].constructor.name !== 'Date' ? product[column.name] : (product[column.name] | amTimeAgo) }}
  </span>
</td>
