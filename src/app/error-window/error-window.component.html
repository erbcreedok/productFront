<div *ngIf="errorMessage">
  <div class="error-window-container container-fluid">
    <div class="row">
      <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <strong>{{ errorMessage.header }}:</strong>
        {{ errorMessage.body }}
        <span style="cursor: pointer;" class="pull-right" (click)="onCloseWindow()">&times;</span>
      </div>
    </div>
  </div>
  <div class="press-down"></div>
</div>
